name: Add time log entry

on:
  issues:
    types: labeled

jobs:
  add-time-log-entry:
    runs-on: ubuntu-latest
    steps:
      - name: Add time log entry to issue body
        uses: actions/github-script@v7
        with:
          script: |
            const now = new Date();
            const nowString = now.toISOString().replace("T", " ").slice(0, -5);

            const newTimeLogEntry = `| ${nowString} |                     |          |`;
            const newIssueBody = context.event.issue.body.replace(
              /(?<=## Time log.+\|)\n(?!\|)/ms,
              "$&" + newTimeLogEntry + "\n"
            );

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.event.issue.number,
              body: newIssueBody
            });
